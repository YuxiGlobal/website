<form [formGroup]="businessForm" novalidate enctype="multipart/form-data" method="POST">
  <h3 class="title">Letâ€™s get
    <br> in touch.</h3>
  <p class="subtitle">YOU ARE CONTACTING THE
    <span>SALES</span> TEAM.</p>
  <mat-form-field>
    <input matInput name="name" placeholder="Name" formControlName="name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="company" placeholder="Company" formControlName="company" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your email" name="email" formControlName="email" required />
    <mat-error *ngIf="businessForm.value.email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="phone" placeholder="Phone" formControlName="phone" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="country" placeholder="Country" formControlName="country" required>
  </mat-form-field>
  <label for="textarea">Comments</label>
  <textarea id="textarea" name="message" placeholder="Type here your message" formControlName="message"></textarea>
  <div id="business" *ngIf="showCaptcha">
    <re-captcha (resolved)="resolved($event)" [siteKey]="recaptchaKey"></re-captcha>
  </div>
  <div class="submit-section">
    <p>*By clicking Submit, you agree to our
      <a href=".">Terms and Privacy</a> Policy.</p>
    <div class="button-wrapper">
      <app-button
        type="submit"
        type="secondary"
        size="small"
        (click)="submitForm()"
      >
        {{ buttonTitle }}
      </app-button>
    </div>
  </div>
</form>
