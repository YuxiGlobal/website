<div class="home-banner fp-tableCell">
  <div class="info-banner">
    <h1 class="banner-tittle">{{info.title | uppercase }}</h1>
    <div class="line"></div>
    <h2 class="banner-description">{{info.subtitle}}</h2>
    <div class="home-button-wrapper">
      <app-button
        type="primary"
        size="small"
      >
        Learn more
      </app-button>
    </div>
  </div>
  <div class="first-image-banner">
      <img class="banner-image" [ngClass]="info.class" [src]="info.image"/>
      <img class="banner-video" width="100%" [src]="info.video"/>
  </div>
</div>
