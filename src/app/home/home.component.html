<!--The content below is only a placeholder and can be replaced.-->
<!-- *ngFor="let banner of bannerInfo"  [mnFullpageAutoScrolling]="false"-->
<div class="home-component">
  <div mnFullpage
    [mnFullpageNavigation]="true"
    [mnFullpageKeyboardScrolling]="true"
    [mnFullpageSlidesNavigation]="true"
    [mnFullpageScrollOverflow]="true"
    [mnFullpageAfterLoad]="onSlideChange"
  >
    <section app-home-banner
      [isActiveSlide]="activeSlide === 1"
      i18n-title="DISCOVER OUR NEARSHORE SERVICES | My Firts Description@@Banner1Title"
      i18n-subtitle="@@Banner1Subtitle"
      title="discover our nearshore services."
      subtitle="See how your solutions can get a head of your competition."
      [info]="bannersInfo[0]"
      class="section fp-section fp-table">
    </section >
    <section app-home-banner
      [isActiveSlide]="activeSlide === 2"
      i18n-title="EXPLORE NEW DIGITAL SOLUTIONS. | My second Description@@Banner2Title"
      i18n-subtitle="@@Banner2Subtitle"
      title="EXPLORE NEW DIGITAL SOLUTIONS."
      subtitle="Solve your business challenges through new technologies and languages."
      [info]="bannersInfo[1]"
      class="section fp-section fp-table">
    </section >
    <section app-home-banner
      [isActiveSlide]="activeSlide === 3"
      i18n-title="CREATE NEW PRODUCTS. | My third Description@@Banner3Title"
      i18n-subtitle="@@Banner3Subtitle"
      title="CREATE NEW PRODUCTS."
      subtitle="Learn how your company can evolve via digital transformation."
      [info]="bannersInfo[2]"
      class="section fp-section fp-table">
    </section>

    <div class="section fp-section fp-table">
      <div class="fp-tableCell">
        <section content-container>
          <section class="home-content services-section">
            <h1
             i18n="Services title|Services title@@ServicesTitle">
             SERVICES
            </h1>
            <app-colorful-dots></app-colorful-dots>
            <section class="home-content-subsection">
              <app-services></app-services>
            </section>
          </section>
          <section class="home-content advantages-section">
            <h1
             i18n="Advatages title|Advatages title@@AdvatagesTitle">
             ADVANTAGES
            </h1>
            <app-colorful-dots></app-colorful-dots>
            <section class="home-content-subsection">
              <app-advantages></app-advantages>
            </section>
          </section>
        </section>
        <app-who-we-are></app-who-we-are>
        <app-footer (switchOverlay)="openOverlay()"></app-footer>
      </div>
    </div>
  </div>
</div>
<app-get-in-touch
  [class.active]="showOverlay"
  (toggleGetInTouchOverlay)="closeOverlay()"
></app-get-in-touch>
