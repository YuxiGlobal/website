<ngx-carousel [inputs]="carouselOne">
  <ngx-item NgxCarouselItem>
    <div class="image-banner">
        <img i18n-src="@@banner1Mobile" src="/../../../assets/images/banner1_mobile.png">
    </div>
    <div class="image-banner-desktop">
        <img i18n-src="@@banner1Desktop"
          src="/../../../assets/images/banner1_desktop.png">
    </div>
  </ngx-item>
  <ngx-item NgxCarouselItem>
      <div class="image-banner">
          <img i18n-src="@@banner2Mobile" src="/../../../assets/images/banner2_mobile.png">
      </div>
      <div class="image-banner-desktop">
          <img i18n-src="@@banner2Desktop" src="/../../../assets/images/banner2_desktop.png">
      </div>
  </ngx-item>
  <ngx-item NgxCarouselItem>
      <div class="image-banner">
          <img i18n-src="@@banner3Mobile" src="/../../../assets/images/banner3_mobile.png">
      </div>
      <div class="image-banner-desktop">
          <img i18n-src="@@banner3Desktop" src="/../../../assets/images/banner3_desktop.png">
      </div>
  </ngx-item>
  <ngx-item NgxCarouselItem>
      <div class="image-banner">
          <img i18n-src="@@banner4Mobile" src="/../../../assets/images/banner4_mobile.png">
      </div>
      <div class="image-banner-desktop">
          <img i18n-src="@@banner4Desktop" src="/../../../assets/images/banner4_desktop.png">
      </div>
  </ngx-item>
  <button NgxCarouselPrev class='leftRs'>&lt;</button>
  <button NgxCarouselNext class='rightRs'>&gt;</button>
</ngx-carousel>
