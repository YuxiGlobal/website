<section class="offers">
  <div class="title">
    <h1
     i18n="open spots|open spots@@OpenSpotsTitle">
     OPEN SPOTS
    </h1>
    <app-colorful-dots></app-colorful-dots>
  </div>
  <section class="offers__container">
    <app-offer
      *ngFor="let offer of offerInfo; let i = index" [info]="offer"
      [class.first]='isFirst(i)' [class.last]='isLast(i)'>
    </app-offer>
  </section>
  <section class="email-section">
    <h2
      i18n="not your profile|not your profile@@NotYourProfile">
      NOT YOUR PROFILE?
    </h2>
    <div class="underline"></div>
    <p
      i18n="not your profile|not your profile description@@NotYourProfileDescription">
      These are the Yuxians we’re currently looking for. However, if your profile is different from this or you’d like to ask about other positions, feel free to send us an e-mail to:
    </p>
    <a href="mailto:jobs@yuxiglobal.com">jobs@yuxiglobal.com</a>
  </section>
</section>
