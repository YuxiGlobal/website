<div class="services-intro">
  <div *ngIf="play">
   <div class="video-cover">
    <div class="video-title">
      <h1
        i18n="love what we do title|love what we do@@LoveWhatWeDoTitle">
        WE LOVE<br> WHAT WE DO
      </h1>
    </div>
    <p
      i18n="love what we do subtitle|love what we do@@LoveWhatWeDoSubtitle"
      class="subtitle">
      PLAY IT ON TO WATCH
    </p>
    <button class="playServicesVideo" (click)="playVideo()">
      <img src="../../../assets/icons/ICONO_PLAY.svg" alt="">
    </button>
   </div>
  </div>
  <iframe
    *ngIf="!play"
    width="700"
    height="500"
    style="border:none"
    src="https://www.youtube.com/embed/uzHjrURYT4w?rel=0&autoplay=1"
    allowfullscreen
  >
  </iframe>

</div>
