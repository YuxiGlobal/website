<div class="services-advantages">
  <div class="title">
      <h1>ADVANTAGES</h1>
      <div class="load-dot-container">
        <div class="dot load-dot-1"></div>
        <div class="dot load-dot-2"></div>
        <div class="dot load-dot-3"></div>
        <div class="dot load-dot-4"></div>
      </div>
    </div>
    <div class="advantages" *ngFor="let advantage of advantagesCompleteInfo">
      <div [ngClass]="advantage.class">
        <div class="icon">
          <img [src]="advantage.icon" alt="">
        </div>
        <div class="advantages-data">
          <h4>{{advantage.title | uppercase}}</h4>
          <h5 class="subtitle">{{advantage.subtitle}}</h5>
        </div>
      </div>
    </div>    
</div>
